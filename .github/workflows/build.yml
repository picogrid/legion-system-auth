name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    # Run on all pull requests


jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version: '>=1.23'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version: '>=1.23'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output_name: legion-auth-linux-amd64
          - goos: linux
            goarch: arm64
            output_name: legion-auth-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            output_name: legion-auth-linux-armv7
          - goos: darwin
            goarch: amd64
            output_name: legion-auth-darwin-amd64
          - goos: darwin
            goarch: arm64
            output_name: legion-auth-darwin-arm64
          - goos: windows
            goarch: amd64
            output_name: legion-auth-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output_name: legion-auth-windows-arm64.exe

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version: '>=1.23'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        if [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
          VERSION="dev-$(git rev-parse --short HEAD)"
        fi
        BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
        GIT_COMMIT=$(git rev-parse --short HEAD)

        go build -v \
          -ldflags "-X main.Version=$VERSION -X main.GitCommit=$GIT_COMMIT -X main.BuildDate=$BUILD_DATE" \
          -o build/${{ matrix.output_name }} main.go

    - name: Generate SHA256 Checksum
      run: |
        cd build
        sha256sum ${{ matrix.output_name }} > ${{ matrix.output_name }}.sha256

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: |
          build/${{ matrix.output_name }}
          build/${{ matrix.output_name }}.sha256
        if-no-files-found: error

  release:
    name: Create Release
    needs: [lint, security, build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Flatten artifacts for release
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
